<html>
  <head>
    <title>Burps: Unofficial Online GURPS Character Sheet</title>
    <link rel="stylesheet" type="text/css" href="css/burps.css">
  </head>
  <body>
    <div class="row">
      <div class="col_left">
        <button type="button">Save</button><br/>
        <button type="button">Load</button>
      </div>
      <div class="col_right">
        Name<input type="text" id="charactername"> Player<input type="text" id="playername"> Point Total<input type="text" id="pointtotal"><br>
        Ht<input type="text" id="Ht"> Wt<input type="text" id="Wt"> Size Modifier<input type="text" id="size_modifier"> Age<input type="text" id="Age"> Unspent Pts<input type="text" id="unspent_pts"><br>
        Appearance<input type="text" id="Appearance">
      </div>
    </div>
    <div class="row">
      <div class="col_left">
        <table>
          <tr>
            <td class="bigtext">ST</td>
            <td class="bigbox">10</td>
            <td>[<input type="text" id="st_points" value="0" class="small">]</td>
            <td class="bigtext">HP</td>
            <td class="bigbox">10</td>
            <td class="bigbox">&nbsp;</td>
            <td>[<input type="text" id="hp_points" value="0" class="small">]</td>
          </tr>
          <tr>
            <td class="bigtext">DX</td>
            <td class="bigbox">10</td>
            <td>[<input type="text" id="dx_points" value="0" class="small">]</td>
            <td class="bigtext">Will</td>
            <td class="bigbox">10</td>
            <td>&nbsp;</td>
            <td>[<input type="text" id="will_points" value="0" class="small">]</td>
          </tr>
          <tr>
            <td class="bigtext">IQ</td>
            <td class="bigbox">10</td>
            <td>[<input type="text" id="iq_points" value="0" class="small">]</td>
            <td class="bigtext">Per</td>
            <td class="bigbox">10</td>
            <td>&nbsp;</td>
            <td>[<input type="text" id="per_points" value="0" class="small">]</td>
          </tr>
          <tr>
            <td class="bigtext">HT</td>
            <td class="bigbox">10</td>
            <td>[<input type="text" id="ht_points" value="0" class="small">]</td>
            <td class="bigtext">FP</td>
            <td class="bigbox">10</td>
            <td class="bigbox">&nbsp;</td>
            <td>[<input type="text" id="fp_points" value="0" class="small">]</td>
          </tr>
        </table>
      </div>
      <div class="col_right">
        <div class="solidborder">
          <table>
            <tr>
              <th>Languages</th>
              <th>Spoken</th>
              <th>Written</th>
              <th>&nbsp;</th>
            </tr>
            <tr>
              <td><input type="text" id="language0"></td>
              <td><input type="text" id="spoken0"></td>
              <td><input type="text" id="written0"></td>
              <td>[<input type="text" id="langpts0" class="small">]</td>
            </tr>
            <tr>
              <td><input type="text" id="language1"></td>
              <td><input type="text" id="spoken1"></td>
              <td><input type="text" id="written1"></td>
              <td>[<input type="text" id="langpts1" class="small">]</td>
            </tr>
            <tr>
              <td><input type="text" id="language2"></td>
              <td><input type="text" id="spoken2"></td>
              <td><input type="text" id="written2"></td>
              <td>[<input type="text" id="langpts2" class="small">]</td>
            </tr>
            <tr>
              <td><input type="text" id="language3"></td>
              <td><input type="text" id="spoken3"></td>
              <td><input type="text" id="written3"></td>
              <td>[<input type="text" id="langpts3" class="small">]</td>
            </tr>
            <tr>
              <td><input type="text" id="language4"></td>
              <td><input type="text" id="spoken4"></td>
              <td><input type="text" id="written4"></td>
              <td>[<input type="text" id="langpts4" class="small">]</td>
            </tr>
          </table>
        </div>
        <div>
          <div class="solidborder col_left">
            <center><strong>DR</strong></center>
            <table>
              <tr>
                <td>Head:</td>
                <td><input type="text" id="drhead"></td>
              </tr>
              <tr>
                <td>Torso:</td>
                <td><input type="text" id="drtorso"></td>
              </tr>
              <tr>
                <td>Arm:</td>
                <td><input type="text" id="drarm"></td>
              </tr>
              <tr>
                <td>Hand:</td>
                <td><input type="text" id="drhand"></td>
              </tr>
              <tr>
                <td>Leg:</td>
                <td><input type="text" id="drleg"></td>
              </tr>
              <tr>
                <td>Foot:</td>
                <td><input type="text" id="drfoot"></td>
              </tr>
            </table>
          </div>
          <div class="solidborder col_right">
            <table>
              <tr>
                <td>TL<input type="text" id="techlevel"></td>
                <td>[<input type="text" id="tlpts" class="small">]</td>
              </tr>
              <tr>
                <td colspan="2"><strong>Cultural Familiarities</strong></td>
              </tr>
              <tr>
                <td><input type="text" id="culture0"></td>
                <td>[<input type="text" id="culturepts0" class="small">]</td>
              </tr>
              <tr>
                <td><input type="text" id="culture1"></td>
                <td>[<input type="text" id="culturepts1" class="small">]</td>
              </tr>
              <tr>
                <td><input type="text" id="culture2"></td>
                <td>[<input type="text" id="culturepts2" class="small">]</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
